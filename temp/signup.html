<!DOCTYPE html>
<html>
		<head>
				<link rel="stylesheet" type="text/css" href="theme.css">
				<script type="text/javascript" src="jquery.min.js"></script>
				<script type="text/javascript" src="sha256.js"></script>
				<script type="text/javascript" src="index.js"></script>
		</head>
		<body>
				<h1>Sign up/Change Password</h1>
				<div>

						Roll No: <br>
						<input id="student-rollno-input" type="text" maxlength="5" pattern="\d{5}" name="Roll no" required/>
						<br>
						Pin (received from office): <br>
						<input id="student-pin-input" type="text" maxlength="7" pattern="\d{7}" name="pin" required/>
						<br>
						Password<br>
						<input id="student-password-input" type="password" name="password">
						<br>
						Confirm Password<br>
						<input id="student-confirm-password-input" type="password" name="password">
						<br>
						<h5 id="status-msg"></h5>
						<input id="student-pin-validate-button" type="submit" value="Sign up/Change Password">
						<br>
				</div> 
		</body>
</html>
